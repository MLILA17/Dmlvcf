<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DML VCF SUPPORT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f0ff;
      --neon-pink: #ff00ff;
      --neon-purple: #9d4edd;
      --neon-green: #00ff9d;
      --dark-bg: #0a0a15;
      --card-bg: rgba(10, 15, 30, 0.85);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Exo 2', 'Orbitron', sans-serif;
      background: var(--dark-bg);
      overflow-x: hidden;
      color: #fff;
    }
    
    /* Enhanced animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: -10%; left: -10%;
      width: 120vw; height: 120vh;
      z-index: 0;
      background: radial-gradient(
          circle at 10% 20%, 
          rgba(157, 78, 221, 0.3) 0%, 
          transparent 20%
        ),
        radial-gradient(
          circle at 90% 80%, 
          rgba(0, 240, 255, 0.3) 0%, 
          transparent 25%
        ),
        radial-gradient(
          circle at 30% 60%, 
          rgba(255, 0, 255, 0.3) 0%, 
          transparent 30%
        );
      animation: rotateBackground 120s linear infinite;
      filter: blur(60px);
      opacity: 0.6;
    }
    
    @keyframes rotateBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .container {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      margin: 3rem auto;
      max-width: 480px;
      border-radius: 20px;
      padding: 2.8rem 2.5rem;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 240, 255, 0.2),
                  0 0 80px rgba(157, 78, 221, 0.15),
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(100, 100, 255, 0.1);
      transform: perspective(800px) rotateX(2deg);
    }
    
    .glow {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: 2.6rem;
      letter-spacing: 3px;
      margin: 0 0 1.5rem;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 240, 255, 0.4),
                   0 0 30px rgba(157, 78, 221, 0.3),
                   0 0 45px rgba(157, 78, 221, 0.2);
      position: relative;
      display: inline-block;
    }
    
    .glow::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
      border-radius: 50%;
      filter: blur(6px);
      opacity: 0.7;
    }
    
    .timer {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      font-weight: bold;
      color: var(--neon-green);
      text-shadow: 0 0 8px var(--neon-green);
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.2),
                  inset 0 0 5px rgba(0, 255, 157, 0.3);
      margin-top: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .info-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #c2d5ff;
      margin: 1.5rem 0;
      text-shadow: 0 0 5px rgba(100, 150, 255, 0.2);
    }
    
    .registration-form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.3rem;
      margin: 2rem 0 1.5rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--neon-blue);
      font-size: 1.2rem;
    }
    
    .registration-form input[type="text"],
    .registration-form input[type="tel"] {
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 10px;
      border: 1px solid rgba(100, 100, 255, 0.2);
      font-size: 1.05rem;
      outline: none;
      width: 100%;
      background: rgba(5, 10, 25, 0.7);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.4);
    }
    
    .registration-form input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3),
                  inset 0 0 8px rgba(0, 0, 0, 0.4);
    }
    
    .glow-button {
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      color: #fff;
      border: none;
      padding: 1.1rem;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-blue),
                  0 0 30px rgba(157, 78, 221, 0.5);
      transition: all 0.3s ease;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .glow-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--neon-blue),
                  0 0 40px rgba(157, 78, 221, 0.7);
    }
    
    .glow-button:active {
      transform: translateY(1px);
    }
    
    .glow-button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -60%;
      width: 40%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.6s;
    }
    
    .glow-button:hover::after {
      left: 120%;
    }
    
    .glow-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      filter: grayscale(0.7);
    }
    
    .channel-link {
      color: var(--neon-green);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .channel-link::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--neon-green);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    .channel-link:hover {
      color: #fff;
      text-shadow: 0 0 10px var(--neon-green);
    }
    
    .channel-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .contacts-list {
      margin: 2rem 0 1rem;
      text-align: left;
      background: rgba(5, 10, 25, 0.5);
      padding: 1.2rem;
      border-radius: 12px;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid rgba(100, 100, 255, 0.15);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
    }
    
    .contacts-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .contacts-list::-webkit-scrollbar-track {
      background: rgba(5, 10, 25, 0.3);
      border-radius: 4px;
    }
    
    .contacts-list::-webkit-scrollbar-thumb {
      background: var(--neon-purple);
      border-radius: 4px;
    }
    
    .contacts-list h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--neon-blue);
      text-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .contacts-list h3::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--neon-blue), transparent);
    }
    
    .contacts-list ul {
      list-style: none;
      margin: 0.8rem 0 0;
      padding: 0;
    }
    
    .contacts-list li {
      padding: 0.7rem 0.5rem;
      border-bottom: 1px solid rgba(100, 150, 255, 0.1);
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
    }
    
    .contacts-list li:hover {
      background: rgba(0, 240, 255, 0.05);
      transform: translateX(5px);
    }
    
    .contacts-list li::before {
      content: "â€¢";
      color: var(--neon-green);
      font-size: 1.5rem;
      line-height: 0;
    }
    
    .owner-section {
      margin-top: 2.5rem;
      text-align: left;
      padding: 1.2rem;
      background: rgba(5, 10, 25, 0.5);
      border-radius: 12px;
      border: 1px solid rgba(100, 100, 255, 0.15);
    }
    
    .owner-text {
      font-weight: bold;
      color: var(--neon-blue);
      margin-left: 0.7em;
      text-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
    }
    
    .owner-download {
      background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
      color: #000;
      box-shadow: 0 0 15px var(--neon-green),
                  0 0 30px rgba(0, 240, 255, 0.4);
      margin-top: 1.5rem;
      width: 100%;
    }
    
    .owner-details {
      margin-top: 2.5rem;
      font-size: 1rem;
      color: var(--neon-blue);
      text-shadow: 0 0 5px rgba(0, 240, 255, 0.3);
      background: rgba(5, 10, 25, 0.5);
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(100, 100, 255, 0.15);
    }
    
    .owner-details strong {
      color: var(--neon-green);
      display: block;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }
    
    .owner-details a {
      color: var(--neon-pink);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .owner-details a:hover {
      color: #fff;
      text-shadow: 0 0 8px var(--neon-pink);
    }
    
    .follow-label {
      display: flex;
      align-items: center;
      gap: 0.8em;
      font-size: 1.05rem;
      color: #a0b9ff;
      text-align: left;
      padding: 0.5rem 0;
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--neon-green);
      cursor: pointer;
    }
    
    @media (max-width: 600px) {
      .container {
        max-width: 95vw;
        padding: 1.8rem 1.5rem;
        margin: 1.5rem auto;
      }
      
      .glow {
        font-size: 2rem;
      }
      
      .info-text {
        font-size: 1rem;
      }
    }
    
    /* Particles background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    /* Animation for registered contacts */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .contacts-list li {
      animation: fadeIn 0.4s ease forwards;
    }
    
    /* Floating animation for container */
    @keyframes float {
      0% { transform: translateY(0px) perspective(800px) rotateX(2deg); }
      50% { transform: translateY(-10px) perspective(800px) rotateX(2deg); }
      100% { transform: translateY(0px) perspective(800px) rotateX(2deg); }
    }
    
    .container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <h1>
      <span class="glow">DML VCF SUPPORT</span>
    </h1>
    
    <p class="info-text">
      Register to be added to the exclusive DML VCF!<br />
      <span class="timer" id="countdown"></span>
    </p>
    
    <form id="registrationForm" class="registration-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          placeholder="Full Name"
          id="reg_name"
          required
          autocomplete="off"
        />
      </div>
      
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input
          type="tel"
          placeholder="Phone Number"
          id="reg_phone"
          required
          autocomplete="off"
        />
      </div>
      
      <label class="follow-label">
        <input
          type="checkbox"
          id="reg_follow"
          required
        />
        <span>
          I have <a href="https://whatsapp.com/channel/0029Vb2hoPpDZ4Lb3mSkVI3C" target="_blank" rel="noopener noreferrer" class="channel-link">followed the WhatsApp channel</a> (required)
        </span>
      </label>
      
      <button
        type="submit"
        class="glow-button"
        id="reg_submit"
      >
        <i class="fas fa-user-plus"></i> Register
      </button>
    </form>
    
    <div class="contacts-list" id="contactsList" style="display:none;">
      <h3><i class="fas fa-users"></i> Registered Contacts (<span id="contactsCount">0</span>)</h3>
      <ul id="contactsUl"></ul>
    </div>
    
    <div class="owner-section">
      <label>
        <input type="checkbox" id="isOwner" />
        <span class="owner-text">I am the owner (DML)</span>
      </label>
      <button
        class="glow-button owner-download"
        id="downloadVCF"
        style="display:none;"
      >
        <i class="fas fa-download"></i> Download VCF
      </button>
    </div>
    
    <footer>
      <div class="owner-details">
        <strong>Contact Owner:</strong>
        Email: <a href="mailto:daudymusa1705@gmail.com">daudymusa1705@gmail.com</a><br />
        Phone: <a href="tel:+255622220680">+255 622 220 680</a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles background
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#00f0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#9d4edd",
          opacity: 0.1,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        }
      }
    });
    
    // Countdown logic
    const REG_PERIOD_SECONDS = 24 * 60 * 60;
    const END_TIME_KEY = "dml_vcf_end";
    let endTime = window.localStorage.getItem(END_TIME_KEY);
    
    if (!endTime) {
      endTime = Math.floor(Date.now() / 1000) + REG_PERIOD_SECONDS;
      window.localStorage.setItem(END_TIME_KEY, endTime);
    } else {
      endTime = parseInt(endTime, 10);
    }
    
    function updateCountdown() {
      const now = Math.floor(Date.now() / 1000);
      let diff = endTime - now;
      if (diff < 0) diff = 0;
      
      const h = String(Math.floor(diff / 3600)).padStart(2, "0");
      const m = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
      const s = String(diff % 60).padStart(2, "0");
      
      document.getElementById("countdown").textContent = `${h}h ${m}m ${s}s`;
      return diff;
    }
    
    setInterval(() => {
      const left = updateCountdown();
      document.getElementById('reg_submit').disabled = left === 0;
    }, 1000);
    
    updateCountdown();
    
    // Registration logic
    const contactsKey = "dml_vcf_contacts";
    let contacts = [];
    
    function loadContacts() {
      try {
        contacts = JSON.parse(localStorage.getItem(contactsKey)) || [];
      } catch { contacts = []; }
      updateContactsUI();
    }
    
    function saveContacts() {
      localStorage.setItem(contactsKey, JSON.stringify(contacts));
    }
    
    function updateContactsUI() {
      const ul = document.getElementById('contactsUl');
      ul.innerHTML = "";
      
      contacts.forEach((c, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${c.name}</span> - <span>${c.phone}</span>`;
        ul.appendChild(li);
      });
      
      document.getElementById('contactsCount').textContent = contacts.length;
      document.getElementById('contactsList').style.display = contacts.length ? "block" : "none";
    }
    
    loadContacts();
    
    document.getElementById("registrationForm").onsubmit = function(e) {
      e.preventDefault();
      
      if (updateCountdown() === 0) {
        alert("Registration period is over!");
        return;
      }
      
      const name = document.getElementById("reg_name").value.trim();
      const phone = document.getElementById("reg_phone").value.trim();
      const followed = document.getElementById("reg_follow").checked;
      
      if (!name || !phone) {
        alert("All fields are required!");
        return;
      }
      
      if (!followed) {
        alert("You must follow the WhatsApp channel first!");
        return;
      }
      
      if (contacts.some(c => c.phone === phone)) {
        alert("This phone number is already registered.");
        return;
      }
      
      contacts.push({ name, phone });
      saveContacts();
      updateContactsUI();
      document.getElementById("registrationForm").reset();
      
      // Show success effect
      const button = document.getElementById('reg_submit');
      button.innerHTML = '<i class="fas fa-check"></i> Registered!';
      button.style.background = 'linear-gradient(90deg, var(--neon-green), var(--neon-blue))';
      
      setTimeout(() => {
        button.innerHTML = '<i class="fas fa-user-plus"></i> Register';
        button.style.background = 'linear-gradient(90deg, var(--neon-blue), var(--neon-purple))';
      }, 2000);
    };
    
    // Owner logic
    document.getElementById("isOwner").onchange = function() {
      document.getElementById("downloadVCF").style.display = this.checked ? "block" : "none";
    };
    
    // VCF generator
    function generateVCF(contacts) {
      let vcf = "";
      
      contacts.forEach(({ name, phone }) => {
        vcf += `BEGIN:VCARD
VERSION:3.0
N:${name}
FN:${name}
TEL;TYPE=CELL:${phone}
END:VCARD
`;
      });
      
      // Add owner contact
      vcf += `BEGIN:VCARD
VERSION:3.0
N:DML SUPPORT
FN:DML SUPPORT
EMAIL:daudymusa1705@gmail.com
TEL;TYPE=CELL:+255713541112
NOTE:DML VCF SUPPORT Owner
END:VCARD
`;
      
      return vcf;
    }
    
    // Download logic
    document.getElementById("downloadVCF").onclick = function() {
      if (!contacts.length) {
        alert("No registered contacts yet.");
        return;
      }
      
      const vcf = generateVCF(contacts);
      const blob = new Blob([vcf], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      
      a.href = url;
      a.download = "dml-support-contacts.vcf";
      document.body.appendChild(a);
      a.click();
      
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 200);
      
      // Show download effect
      this.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
      this.style.background = 'linear-gradient(90deg, var(--neon-green), var(--neon-blue))';
      
      setTimeout(() => {
        this.innerHTML = '<i class="fas fa-download"></i> Download VCF';
        this.style.background = 'linear-gradient(90deg, var(--neon-green), var(--neon-blue))';
      }, 2000);
    };
  </script>
</body>
  </html>
